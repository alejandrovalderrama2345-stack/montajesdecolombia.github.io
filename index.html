<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #ffffff;
        color: #000;
    }

    /* NAVBAR */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        z-index: 1000;
        border-bottom: 1px solid #ccc;
    }

    nav img {
        height: 40px;
        width: auto;
    }

    nav h1 {
        font-size: 1rem;
        font-weight: 700;
        color: #000;
        max-width: 180px;
        line-height: 1.1;
    }

    nav a {
        color: #000;
        margin-left: 15px;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 600;
    }

    /* HERO */
    .hero {
        margin-top: 70px;
        padding: 20px;
        height: auto;
        min-height: 65vh;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }

    .hero h2 {
        font-size: 1.8rem;
    }

    .hero p {
        font-size: 1rem;
        color: #444;
        margin-top: 10px;
        padding: 0 10px;
    }

    /* TITULOS */
    .section-title {
        text-align: center;
        font-size: 1.7rem;
        margin-top: 60px;
        margin-bottom: 30px;
        padding: 0 10px;
    }

    /* SERVICIOS */
    .services {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 0 15px 50px;
    }

    .service-card {
        background: #f5f5f5;
        padding: 18px;
        border-radius: 12px;
        border: 1px solid #ddd;
        text-align: center;
        font-weight: 600;
        color: #000;
        font-size: 1rem;
    }

    /* GALER√çA */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 12px;
        padding: 0 15px 60px;
    }

    .gallery img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
    }

    /* LIGHTBOX */
    #lightbox img {
        max-width: 95%;
        max-height: 85%;
    }

    /* FOOTER */
    footer {
        background: #f1f1f1;
        padding: 25px 10px;
        text-align: center;
        margin-top: 20px;
        border-top: 1px solid #ccc;
        font-size: 0.9rem;
        line-height: 1.4;
    }

    /* üî• MEDIA QUERY PARA CELULARES PEQUE√ëOS */
    @media (max-width: 390px) {
        nav h1 {
            max-width: 150px;
            font-size: 0.9rem;
        }
        nav a {
            font-size: 0.85rem;
            margin-left: 10px;
        }
